<!DOCTYPE html>
<html>
<head>
    <title>Relatório de Tarefas</title>
</head>
<body>
    <h1>Relatório de Tarefas</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>{{ tarefa.titulo }} - {{ tarefa.descricao }} - {{ tarefa.data_criacao}}</li>
        {% endfor %}    
    </ul>
</body>
</html>
